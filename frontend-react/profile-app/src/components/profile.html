<!DOCTYPE html>
<html>
  <head>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #f8f9fa;
      }
      .container {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card {
        width: 100%;
      }
      .card img {
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-2">
                  <img
                    src="https://via.placeholder.com/150"
                    alt="Profile Picture"
                    class="img-thumbnail"
                  />
                </div>
                <div class="col-md-10">
                  <h5 class="card-title">User Name</h5>
                  <p class="card-text">Date of Birth: 01-01-1990</p>
                  <p class="card-text">Address: 123 Main St</p>
                  <p class="card-text">Contact Numbers:</p>
                  <ul>
                    <li>123-456-7890</li>
                    <li>098-765-4321</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
